apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: controller
        args:
        - "--config=controller_config.yaml"
        volumeMounts:
        - name: controller-config
          mountPath: /controller_config.yaml
          subPath: controller_config.yaml
      volumes:
      - name: controller-config
        configMap:
          name: controller-config
